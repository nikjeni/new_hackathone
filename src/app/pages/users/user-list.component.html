<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body mb-7">
      <div class="row justify-content-center">
        <div class="container col-xl-10 order-xl-1 card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-6">
                <h3 class="mb-0">User List</h3>
              </div>
              <div class="col-6 text-right">
                <button type="submit" (click)="addAdmin()" class="btn btn-info">Add
                  Admin</button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <ngb-tabset [destroyOnHide]="false">
              <ngb-tab title="Registered Users">
                <ng-template ngbTabContent>
                  <table class="table table-striped">
                    <thead>
                      <tr>
                          <th scope="col">UserName</th>

                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of userList">
                          <td>{{ user.username }}</td>
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName}}</td>
                        <td>{{ user.email}}</td>
                        <td><ui-switch (ngModelChange)="deactiveUser(user)" [(ngModel)]="user.active"></ui-switch>
                        </td>
      
                      </tr>
                    </tbody>
                  </table>
      
                  <div class="d-flex justify-content-between p-2">
                    <ngb-pagination [collectionSize]="userSize" [(page)]="page" [pageSize]="pageSize">
                    </ngb-pagination>
      
                  </div>
                </ng-template>
              </ngb-tab>
              <ngb-tab title="Admin Users">
                  <ng-template ngbTabContent>
                      <table class="table table-striped">
                        <thead>
                          <tr>
                              <th scope="col">UserName</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let admin of adminList">
                              <td>{{ admin.username }}</td>

                            <td>{{ admin.firstName }}</td>
                            <td>{{ admin.lastName}}</td>
                            <td>{{ admin.email}}</td>
                            <td><ui-switch (ngModelChange)="deactiveUser(admin)" [(ngModel)]="admin.active"></ui-switch>
                            </td>
          
                          </tr>
                        </tbody>
                      </table>
          
                      <div class="d-flex justify-content-between p-2">
                        <ngb-pagination [collectionSize]="adminSize" [(page)]="page" [pageSize]="pageSize">
                        </ngb-pagination>
                      </div>
                    </ng-template>
              </ngb-tab>
            </ngb-tabset>
         
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
