<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body mb-7">
      <div class="row justify-content-center">
        <div class="container col-xl-10 order-xl-1 card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-6">
                <h3 class="mb-0">Event List</h3>
              </div>
              <div class="col-6 text-right">
                <button type="submit" (click)="createEvent()" class="btn btn-info">Create
                  Event</button>
              </div>
            </div>
          </div>
          <div class="card-body">

            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">End Date</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let event of eventList">
                  <td>{{ event.name }}</td>
                  <td>{{ event.startDate}}</td>
                  <td>{{ event.endDate  }}</td>
                  <td>{{ event.status  }}</td>

                </tr>
              </tbody>
            </table>

            <div class="d-flex justify-content-between p-2">
              <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
              </ngb-pagination>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
